name: bewakoof
recipe: drupal9
config:
  webroot: web
services:
  node:
    type: 'node:12'
    command: npm start
    build:
      - cd /app && npm install & npm install -g gulp-cli
    build_as_root:
      - 'curl -sL https://deb.nodesource.com/setup_12.x | bash -'
      - apt-get install -y nodejs
  phpmyadmin:
    type: phpmyadmin
    hosts:
      - database
tooling:
  node:
    service: node
  npm:
    service: node
